<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555555;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 4px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Chatbot</h1>
        <form action="/chat" method="post">
            <label for="user_query">Query:</label>
            <input type="text" id="user_query" name="user_query">
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
            
            <label for="year">Year:</label>
            <input type="text" id="year" name="year">
            
            <input type="submit" value="Submit">
        </form>
        
        {% if response %}
        <div class="response">
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
